<!DOCTYPE html>
<html lang="en">
<!-- Project No 1. Expanding cards -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="panel active"
            style="background-image: url('https://cdn.pixabay.com/photo/2018/05/11/23/33/forest-3392077__340.jpg');">
            <h3>Morning</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://cdn.pixabay.com/photo/2017/03/01/00/12/tea-2107191__340.jpg');">
            <h3>Afternoon</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://cdn.pixabay.com/photo/2020/12/27/12/07/sunrise-5863751_960_720.png');">
            <h3>Evening</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://media.istockphoto.com/vectors/seamless-floral-pattern-vector-id1250231208');">
            <h3>Night</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1622019448666-284a54cc7ed0?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyMnx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
            <h3>Dawn</h3>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
